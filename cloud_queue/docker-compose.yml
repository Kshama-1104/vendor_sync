version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cloud-queue-db
    environment:
      POSTGRES_DB: ${DB_NAME:-cloud_queue}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloud-queue-network

  redis:
    image: redis:7-alpine
    container_name: cloud-queue-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloud-queue-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-queue-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-cloud_queue}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cloud-queue-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-queue-worker
    command: npm run worker
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      REDIS_HOST: redis
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      - app
    networks:
      - cloud-queue-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cloud-queue-network:
    driver: bridge


