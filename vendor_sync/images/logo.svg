<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#ffffff"/>
  
  <!-- Sync Icon -->
  <g transform="translate(50, 50)">
    <!-- Outer circle -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
    
    <!-- Sync arrows -->
    <path d="M 30 35 L 45 20 L 50 25 M 45 20 L 40 20" 
          fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 70 65 L 55 80 L 50 75 M 55 80 L 60 80" 
          fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data nodes -->
    <circle cx="30" cy="50" r="8" fill="url(#accentGradient)"/>
    <circle cx="70" cy="50" r="8" fill="url(#accentGradient)"/>
    <circle cx="50" cy="30" r="6" fill="url(#logoGradient)"/>
    <circle cx="50" cy="70" r="6" fill="url(#logoGradient)"/>
    
    <!-- Connection lines -->
    <line x1="30" y1="50" x2="70" y2="50" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="170" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="#2d3748">
    Advanced Vendor Sync
  </text>
  <text x="170" y="115" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#718096">
    Enterprise-grade vendor data synchronization platform
  </text>
  
  <!-- Decorative elements -->
  <circle cx="750" cy="50" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="770" cy="70" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="730" cy="80" r="4" fill="url(#accentGradient)" opacity="0.5"/>
</svg>
