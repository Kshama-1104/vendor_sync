<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f7fafc" />
  <text x="20" y="35" fill="#2d3748" font-size="20" font-weight="bold">Workflow Builder</text>
  
  <!-- Start Node -->
  <circle cx="100" cy="120" r="30" fill="#48bb78" stroke="#2f855a" stroke-width="3" />
  <text x="82" y="127" fill="white" font-size="14" font-weight="bold">Start</text>
  
  <!-- Request Node -->
  <rect x="170" y="90" width="100" height="60" rx="8" fill="#4299e1" stroke="#2c5282" stroke-width="2" />
  <text x="188" y="115" fill="white" font-size="12" font-weight="bold">Service</text>
  <text x="188" y="132" fill="white" font-size="12" font-weight="bold">Request</text>
  
  <!-- Approval Node -->
  <polygon points="380,120 420,90 460,120 420,150" fill="#ed8936" stroke="#c05621" stroke-width="2" />
  <text x="402" y="127" fill="white" font-size="12" font-weight="bold">Approval</text>
  
  <!-- Task Node -->
  <rect x="500" y="90" width="80" height="60" rx="8" fill="#9f7aea" stroke="#6b46c1" stroke-width="2" />
  <text x="520" y="115" fill="white" font-size="12" font-weight="bold">Assign</text>
  <text x="520" y="132" fill="white" font-size="12" font-weight="bold">Task</text>
  
  <!-- End Node -->
  <circle cx="540" cy="250" r="30" fill="#f56565" stroke="#c53030" stroke-width="3" />
  <text x="525" y="257" fill="white" font-size="14" font-weight="bold">End</text>
  
  <!-- Connections -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4a5568" />
    </marker>
    <marker id="arrowheadRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e53e3e" />
    </marker>
  </defs>
  
  <path d="M130 120 L170 120" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M270 120 L340 120" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M460 120 L500 120" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M540 150 L540 220" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Rejected Path -->
  <path d="M420 150 Q420 200 300 240" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowheadRed)" />
  <text x="350" y="210" fill="#e53e3e" font-size="11">Rejected</text>
  
  <!-- Legend -->
  <rect x="20" y="300" width="560" height="80" rx="5" fill="white" stroke="#e2e8f0" stroke-width="1" />
  <text x="35" y="325" fill="#2d3748" font-size="14" font-weight="bold">Legend:</text>
  <circle cx="50" cy="350" r="8" fill="#48bb78" />
  <text x="70" y="355" fill="#4a5568" font-size="12">Start/End</text>
  <rect x="150" y="342" width="20" height="16" rx="3" fill="#4299e1" />
  <text x="180" y="355" fill="#4a5568" font-size="12">Process</text>
  <polygon points="270,350 280,342 290,350 280,358" fill="#ed8936" />
  <text x="300" y="355" fill="#4a5568" font-size="12">Decision</text>
  <line x1="400" y1="350" x2="440" y2="350" stroke="#4a5568" stroke-width="2" />
  <text x="450" y="355" fill="#4a5568" font-size="12">Flow</text>
</svg>
