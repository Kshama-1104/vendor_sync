<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Vendor Sync - Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-sync-alt"></i> Vendor Sync</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="#vendors" class="nav-item">
                    <i class="fas fa-store"></i> Vendors
                </a>
                <a href="#sync" class="nav-item">
                    <i class="fas fa-sync"></i> Synchronization
                </a>
                <a href="#inventory" class="nav-item">
                    <i class="fas fa-boxes"></i> Inventory
                </a>
                <a href="#orders" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
                <a href="#analytics" class="nav-item">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h2>Dashboard</h2>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" id="syncNowBtn">
                        <i class="fas fa-sync"></i> Sync Now
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalVendors">0</h3>
                        <p>Total Vendors</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="activeSyncs">0</h3>
                        <p>Active Syncs</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalProducts">0</h3>
                        <p>Total Products</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon red">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="failedSyncs">0</h3>
                        <p>Failed Syncs</p>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="content-section">
                <h3>Recent Sync Activity</h3>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Vendor</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Records</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="activityTableBody">
                            <tr>
                                <td colspan="5" class="empty-state">No recent activity</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
