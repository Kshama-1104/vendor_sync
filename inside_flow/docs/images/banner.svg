<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <path d="M 0 0 L 1200 0 L 1200 300 L 0 300 Z" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="0" y1="60" x2="1200" y2="60" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="0" y1="120" x2="1200" y2="120" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="0" y1="180" x2="1200" y2="180" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <line x1="0" y1="240" x2="1200" y2="240" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  
  <!-- Flow nodes visualization -->
  <g opacity="0.3">
    <circle cx="150" cy="80" r="25" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="300" cy="150" r="25" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="450" cy="100" r="25" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="600" cy="180" r="25" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Connecting lines -->
    <line x1="175" y1="80" x2="275" y2="150" stroke="#fff" stroke-width="2"/>
    <line x1="325" y1="150" x2="425" y2="100" stroke="#fff" stroke-width="2"/>
    <line x1="475" y1="100" x2="575" y2="180" stroke="#fff" stroke-width="2"/>
    
    <!-- Arrows -->
    <polygon points="575,180 565,175 565,185" fill="#fff"/>
  </g>
  
  <!-- Logo icon -->
  <g transform="translate(80, 115)">
    <circle cx="35" cy="35" r="35" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
    <path d="M 25 25 L 35 15 L 45 25 L 35 35 Z M 35 35 L 45 45 M 35 15 L 35 35" 
          stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">
    Inside Flow
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">
    Advanced Internal Process Orchestration Platform
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="100" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="200" r="40" fill="rgba(255,255,255,0.05)"/>
</svg>
