<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#f7fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#2d3748" text-anchor="middle">
    System Architecture Overview
  </text>
  
  <!-- Vendors Section (Left) -->
  <g transform="translate(50, 100)">
    <rect width="200" height="400" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#2d3748" text-anchor="middle">
      Vendors
    </text>
    
    <!-- Vendor boxes -->
    <g transform="translate(20, 60)">
      <rect width="160" height="60" rx="8" fill="url(#grad1)" opacity="0.9"/>
      <text x="80" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Vendor A</text>
      <text x="80" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">ERP System</text>
    </g>
    
    <g transform="translate(20, 140)">
      <rect width="160" height="60" rx="8" fill="url(#grad2)" opacity="0.9"/>
      <text x="80" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Vendor B</text>
      <text x="80" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">REST API</text>
    </g>
    
    <g transform="translate(20, 220)">
      <rect width="160" height="60" rx="8" fill="url(#grad3)" opacity="0.9"/>
      <text x="80" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Vendor C</text>
      <text x="80" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">FTP/EDI</text>
    </g>
    
    <g transform="translate(20, 300)">
      <rect width="160" height="60" rx="8" fill="#48bb78" opacity="0.9"/>
      <text x="80" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">More...</text>
      <text x="80" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">Multiple Sources</text>
    </g>
  </g>
  
  <!-- Sync Engine (Center) -->
  <g transform="translate(400, 150)">
    <rect width="400" height="300" rx="15" fill="#ffffff" stroke="#667eea" stroke-width="3" filter="url(#shadow)"/>
    <rect width="400" height="60" rx="15" fill="url(#grad1)"/>
    <text x="200" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">
      Advanced Vendor Sync Engine
    </text>
    
    <!-- Components inside -->
    <g transform="translate(30, 90)">
      <!-- API Gateway -->
      <rect width="160" height="50" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
      <text x="80" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#2d3748" text-anchor="middle">
        API Gateway
      </text>
      
      <!-- Integration Layer -->
      <rect x="210" width="160" height="50" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
      <text x="290" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#2d3748" text-anchor="middle">
        Integration Layer
      </text>
      
      <!-- Data Pipeline -->
      <rect y="70" width="160" height="50" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
      <text x="80" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#2d3748" text-anchor="middle">
        Data Pipeline
      </text>
      
      <!-- Queue System -->
      <rect x="210" y="70" width="160" height="50" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
      <text x="290" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#2d3748" text-anchor="middle">
        Queue System
      </text>
      
      <!-- Analytics Engine -->
      <rect y="140" width="160" height="50" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
      <text x="80" y="170" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#2d3748" text-anchor="middle">
        Analytics Engine
      </text>
      
      <!-- AI Module -->
      <rect x="210" y="140" width="160" height="50" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
      <text x="290" y="170" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600" fill="#2d3748" text-anchor="middle">
        AI Module
      </text>
    </g>
  </g>
  
  <!-- Internal Systems (Right) -->
  <g transform="translate(950, 100)">
    <rect width="200" height="400" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#2d3748" text-anchor="middle">
      Internal Systems
    </text>
    
    <!-- System boxes -->
    <g transform="translate(20, 60)">
      <rect width="160" height="60" rx="8" fill="#805ad5" opacity="0.9"/>
      <text x="80" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">ERP System</text>
      <text x="80" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">SAP / Oracle</text>
    </g>
    
    <g transform="translate(20, 140)">
      <rect width="160" height="60" rx="8" fill="#ed8936" opacity="0.9"/>
      <text x="80" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">CRM</text>
      <text x="80" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">Salesforce</text>
    </g>
    
    <g transform="translate(20, 220)">
      <rect width="160" height="60" rx="8" fill="#38b2ac" opacity="0.9"/>
      <text x="80" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Database</text>
      <text x="80" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">PostgreSQL</text>
    </g>
    
    <g transform="translate(20, 300)">
      <rect width="160" height="60" rx="8" fill="#3182ce" opacity="0.9"/>
      <text x="80" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Analytics</text>
      <text x="80" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#ffffff" opacity="0.8" text-anchor="middle">Dashboards</text>
    </g>
  </g>
  
  <!-- Connection arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
  </defs>
  
  <!-- Left to Center arrows -->
  <path d="M 250 190 L 390 240" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 250 270 L 390 300" stroke="#f093fb" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 250 350 L 390 360" stroke="#4facfe" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Center to Right arrows -->
  <path d="M 800 240 L 940 190" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 800 300 L 940 270" stroke="#ed8936" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 800 360 L 940 350" stroke="#38b2ac" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Bi-directional indicators -->
  <circle cx="320" cy="215" r="5" fill="#667eea" opacity="0.8"/>
  <circle cx="870" cy="215" r="5" fill="#667eea" opacity="0.8"/>
  
  <!-- Legend -->
  <g transform="translate(400, 520)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#718096">
      <tspan x="0">Real-time bi-directional synchronization</tspan>
      <tspan x="0" dy="20">Secure, encrypted data transfer</tspan>
    </text>
  </g>
</svg>
