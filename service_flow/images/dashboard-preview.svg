  <rect x="20" y="250" width="160" height="40" rx="5" fill="#2d3748" />
  
  <!-- Stats Cards -->
  <rect x="230" y="100" width="170" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" />
  <text x="250" y="130" fill="#718096" font-size="14">Total Requests</text>
  <text x="250" y="170" fill="#2d3748" font-size="32" font-weight="bold">1,248</text>
  <text x="250" y="200" fill="#48bb78" font-size="12">↑ 12% from last month</text>
  
  <rect x="420" y="100" width="170" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" />
