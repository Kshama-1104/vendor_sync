<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="perfGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="perfGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="perfGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="perfGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="perfShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#2d3748" text-anchor="middle">
    Performance Benchmarks
  </text>
  <text x="600" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#718096" text-anchor="middle">
    Production-grade performance metrics under load
  </text>
  
  <!-- Metric Cards -->
  <!-- Card 1: Sync Speed -->
  <g transform="translate(80, 120)">
    <rect width="240" height="180" rx="15" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#perfShadow)"/>
    
    <!-- Icon circle -->
    <circle cx="120" cy="60" r="30" fill="url(#perfGrad1)" opacity="0.15"/>
    <text x="120" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="32" text-anchor="middle">‚ö°</text>
    
    <!-- Metric -->
    <text x="120" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#2d3748" text-anchor="middle">
      10,000+
    </text>
    <text x="120" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#718096" text-anchor="middle">
      Records per minute
    </text>
    
    <!-- Progress bar -->
    <rect x="30" y="160" width="180" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="30" y="160" width="170" height="6" rx="3" fill="url(#perfGrad1)"/>
  </g>
  
  <!-- Card 2: API Response -->
  <g transform="translate(360, 120)">
    <rect width="240" height="180" rx="15" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#perfShadow)"/>
    
    <circle cx="120" cy="60" r="30" fill="url(#perfGrad2)" opacity="0.15"/>
    <text x="120" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="32" text-anchor="middle">üéØ</text>
    
    <text x="120" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#2d3748" text-anchor="middle">
      &lt;100ms
    </text>
    <text x="120" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#718096" text-anchor="middle">
      95th percentile latency
    </text>
    
    <rect x="30" y="160" width="180" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="30" y="160" width="150" height="6" rx="3" fill="url(#perfGrad2)"/>
  </g>
  
  <!-- Card 3: Uptime -->
  <g transform="translate(640, 120)">
    <rect width="240" height="180" rx="15" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#perfShadow)"/>
    
    <circle cx="120" cy="60" r="30" fill="url(#perfGrad3)" opacity="0.15"/>
    <text x="120" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="32" text-anchor="middle">üõ°Ô∏è</text>
    
    <text x="120" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#2d3748" text-anchor="middle">
      99.9%
    </text>
    <text x="120" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#718096" text-anchor="middle">
      Guaranteed uptime SLA
    </text>
    
    <rect x="30" y="160" width="180" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="30" y="160" width="178" height="6" rx="3" fill="url(#perfGrad3)"/>
  </g>
  
  <!-- Card 4: Throughput -->
  <g transform="translate(920, 120)">
    <rect width="240" height="180" rx="15" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#perfShadow)"/>
    
    <circle cx="120" cy="60" r="30" fill="url(#perfGrad4)" opacity="0.15"/>
    <text x="120" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="32" text-anchor="middle">üìä</text>
    
    <text x="120" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#2d3748" text-anchor="middle">
      1GB+
    </text>
    <text x="120" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#718096" text-anchor="middle">
      Data throughput/hour
    </text>
    
    <rect x="30" y="160" width="180" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="30" y="160" width="165" height="6" rx="3" fill="url(#perfGrad4)"/>
  </g>
  
  <!-- Comparison Chart -->
  <g transform="translate(80, 350)">
    <rect width="1040" height="220" rx="15" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#perfShadow)"/>
    
    <text x="20" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#2d3748">
      Performance Comparison
    </text>
    
    <!-- Bar Chart -->
    <g transform="translate(40, 70)">
      <!-- Labels -->
      <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#718096">
        Sync Speed
      </text>
      <text x="0" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#718096">
        Error Rate
      </text>
      <text x="0" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#718096">
        Resource Usage
      </text>
      <text x="0" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#718096">
        Scalability
      </text>
      
      <!-- Bars - Our Solution -->
      <g transform="translate(180, 0)">
        <!-- Sync Speed -->
        <rect x="0" y="5" width="650" height="20" rx="10" fill="url(#perfGrad1)" opacity="0.9"/>
        <text x="660" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3748">
          Advanced Vendor Sync
        </text>
        
        <!-- Error Rate (inverted - lower is better) -->
        <rect x="0" y="45" width="80" height="20" rx="10" fill="url(#perfGrad2)" opacity="0.9"/>
        <text x="90" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3748">
          0.2% error rate
        </text>
        
        <!-- Resource Usage -->
        <rect x="0" y="85" width="550" height="20" rx="10" fill="url(#perfGrad3)" opacity="0.9"/>
        <text x="560" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3748">
          Optimized
        </text>
        
        <!-- Scalability -->
        <rect x="0" y="125" width="700" height="20" rx="10" fill="url(#perfGrad4)" opacity="0.9"/>
        <text x="710" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3748">
          Auto-scaling
        </text>
      </g>
      
      <!-- Comparison - Traditional Solutions -->
      <g transform="translate(180, 0)" opacity="0.3">
        <rect x="0" y="5" width="350" height="20" rx="10" fill="#cbd5e0"/>
        <rect x="0" y="45" width="200" height="20" rx="10" fill="#cbd5e0"/>
        <rect x="0" y="85" width="400" height="20" rx="10" fill="#cbd5e0"/>
        <rect x="0" y="125" width="300" height="20" rx="10" fill="#cbd5e0"/>
      </g>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(900, 450)">
    <rect x="0" y="0" width="15" height="15" rx="3" fill="url(#perfGrad1)"/>
    <text x="25" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#718096">
      Advanced Vendor Sync
    </text>
    
    <rect x="0" y="25" width="15" height="15" rx="3" fill="#cbd5e0" opacity="0.3"/>
    <text x="25" y="37" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#718096">
      Traditional Solutions
    </text>
  </g>
</svg>
