<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colab Track</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: var(--spacing-lg);
        }
        .login-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
        .login-header p {
            color: var(--gray-600);
        }
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .btn-block {
            width: 100%;
        }
        .divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            color: var(--gray-500);
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--gray-300);
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .oauth-buttons {
            display: flex;
            gap: var(--spacing-md);
        }
        .oauth-btn {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            transition: all var(--transition-base);
        }
        .oauth-btn:hover {
            background: var(--gray-50);
        }
        .signup-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--gray-600);
        }
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-project-diagram" style="font-size: 3rem; color: var(--primary-color); margin-bottom: var(--spacing-md);"></i>
                <h1>Colab Track</h1>
                <p>Sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" required autocomplete="current-password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </div>
            </form>

            <div class="divider">or</div>

            <div class="oauth-buttons">
                <button class="oauth-btn" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="oauth-btn" onclick="loginWithGitHub()">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const credentials = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            const result = await authManager.login(credentials);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                alert('Login failed: ' + (result.error || 'Invalid credentials'));
            }
        });

        function loginWithGoogle() {
            window.location.href = CONFIG.API_BASE_URL + '/auth/oauth/google';
        }

        function loginWithGitHub() {
            window.location.href = CONFIG.API_BASE_URL + '/auth/oauth/github';
        }
    </script>
</body>
</html>
