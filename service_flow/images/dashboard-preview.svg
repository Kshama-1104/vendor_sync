  <text x="630" y="170" fill="#2d3748" font-size="32" font-weight="bold">94%</text>
  <text x="630" y="200" fill="#48bb78" font-size="12">↑ 3% improvement</text>
  
  <!-- Chart Area -->
  <rect x="230" y="240" width="550" height="240" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" />
  <text x="250" y="270" fill="#2d3748" font-size="16" font-weight="bold">Request Volume Trend</text>
  
  <!-- Simple Line Chart -->
  <polyline points="260,420 310,380 360,400 410,360 460,390 510,340 560,370 610,330 660,350 710,310 760,340" 
