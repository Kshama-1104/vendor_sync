<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F3F4F6"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="1100" height="700" rx="10" fill="white" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="1100" height="50" rx="10" fill="#E5E7EB"/>
  <circle cx="80" cy="75" r="8" fill="#EF4444"/>
  <circle cx="105" cy="75" r="8" fill="#F59E0B"/>
  <circle cx="130" cy="75" r="8" fill="#10B981"/>
  
  <!-- URL Bar -->
  <rect x="160" y="62" width="900" height="26" rx="13" fill="white"/>
  <text x="180" y="80" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    üîí https://api.colabtrack.com/docs
  </text>
  
  <!-- Sidebar -->
  <rect x="50" y="100" width="300" height="650" fill="#F9FAFB"/>
  
  <!-- API Title in Sidebar -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">
    Colab Track API
  </text>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    Version 1.0.0
  </text>
  
  <!-- Sidebar Navigation -->
  <g transform="translate(70, 190)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4F46E5">
      üìö Getting Started
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ Introduction
    </text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ Authentication
    </text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ Rate Limiting
    </text>
    
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981">
      üë§ User Endpoints
    </text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ GET /api/users
    </text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ POST /api/users
    </text>
    
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">
      üìÅ Project Endpoints
    </text>
    <text x="20" y="225" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ GET /api/projects
    </text>
    <text x="20" y="245" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ POST /api/projects
    </text>
    <text x="20" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ PUT /api/projects/{id}
    </text>
    
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B5CF6">
      ‚úÖ Task Endpoints
    </text>
    <text x="20" y="325" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ GET /api/tasks
    </text>
    <text x="20" y="345" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ POST /api/tasks
    </text>
    <text x="20" y="365" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ PUT /api/tasks/{id}
    </text>
    <text x="20" y="385" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      ‚Ä¢ DELETE /api/tasks/{id}
    </text>
  </g>
  
  <!-- Main Content Area -->
  <g transform="translate(370, 120)">
    <!-- Endpoint Title -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
      GET /api/projects
    </text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">
      Retrieve a list of all projects accessible by the authenticated user
    </text>
    
    <!-- Request Badge -->
    <rect x="0" y="75" width="60" height="28" rx="14" fill="#10B981"/>
    <text x="30" y="94" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
      GET
    </text>
    
    <!-- Authentication Required -->
    <rect x="70" y="75" width="180" height="28" rx="14" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
    <text x="160" y="94" font-family="Arial, sans-serif" font-size="11" fill="#92400E" text-anchor="middle">
      üîê Authentication Required
    </text>
    
    <!-- Parameters Section -->
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
      Query Parameters
    </text>
    
    <rect x="0" y="160" width="750" height="120" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <g transform="translate(15, 175)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1F2937">
        page
      </text>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
        integer
      </text>
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">
        optional (default: 1)
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
        The page number for pagination
      </text>
      
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1F2937">
        limit
      </text>
      <text x="100" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
        integer
      </text>
      <text x="200" y="60" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">
        optional (default: 20)
      </text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
        Number of results per page (max: 100)
      </text>
    </g>
    
    <!-- Response Section -->
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
      Response
    </text>
    
    <rect x="0" y="335" width="750" height="35" rx="8" fill="#10B981"/>
    <text x="20" y="357" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
      200 OK
    </text>
    <text x="120" y="357" font-family="Arial, sans-serif" font-size="12" fill="white">
      Successfully retrieved projects
    </text>
    
    <!-- Code Block -->
    <rect x="0" y="380" width="750" height="240" rx="8" fill="#1F2937"/>
    <text x="20" y="405" font-family="Courier New, monospace" font-size="11" fill="#10B981">
      {
    </text>
    <text x="40" y="425" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      "status": "success",
    </text>
    <text x="40" y="445" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      "data": {
    </text>
    <text x="60" y="465" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      "projects": [
    </text>
    <text x="80" y="485" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      {
    </text>
    <text x="100" y="505" font-family="Courier New, monospace" font-size="11" fill="#60A5FA">
      "id"
    </text>
    <text x="130" y="505" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      : 1,
    </text>
    <text x="100" y="525" font-family="Courier New, monospace" font-size="11" fill="#60A5FA">
      "name"
    </text>
    <text x="145" y="525" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      :
    </text>
    <text x="160" y="525" font-family="Courier New, monospace" font-size="11" fill="#34D399">
      "E-commerce Platform"
    </text>
    <text x="330" y="525" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      ,
    </text>
    <text x="100" y="545" font-family="Courier New, monospace" font-size="11" fill="#60A5FA">
      "status"
    </text>
    <text x="165" y="545" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      :
    </text>
    <text x="180" y="545" font-family="Courier New, monospace" font-size="11" fill="#34D399">
      "active"
    </text>
    <text x="80" y="565" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      }
    </text>
    <text x="60" y="585" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      ],
    </text>
    <text x="60" y="605" font-family="Courier New, monospace" font-size="11" fill="#60A5FA">
      "total"
    </text>
    <text x="115" y="605" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      : 24
    </text>
    <text x="40" y="625" font-family="Courier New, monospace" font-size="11" fill="#E5E7EB">
      }
    </text>
    <text x="20" y="645" font-family="Courier New, monospace" font-size="11" fill="#10B981">
      }
    </text>
  </g>
</svg>
