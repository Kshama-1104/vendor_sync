<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f7fafc" />
  
  <!-- Header -->
  <rect width="800" height="70" fill="#667eea" />
  <text x="30" y="45" fill="white" font-size="24" font-weight="bold">Service Flow Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="70" width="200" height="430" fill="#4a5568" />
  <rect x="20" y="100" width="160" height="40" rx="5" fill="#667eea" />
  <rect x="20" y="150" width="160" height="40" rx="5" fill="#2d3748" />
