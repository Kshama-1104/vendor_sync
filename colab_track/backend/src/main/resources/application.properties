# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=colab-track
spring.profiles.active=dev

# H2 Database Configuration (Default for Demo)
spring.datasource.url=jdbc:h2:mem:colabtrack;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Configuration (Uncomment for Production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/colabtrack
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration (Base64 encoded secret - at least 256 bits)
jwt.secret=Y29sYWJUcmFja1NlY3JldEtleUZvckp3dFRva2VuR2VuZXJhdGlvbjIwMjY=
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Email Configuration (Optional - disabled for demo)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=demo@example.com
spring.mail.password=demo-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OAuth2 Configuration (Disabled for demo)
# spring.security.oauth2.client.registration.google.client-id=your-google-client-id
# spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
# spring.security.oauth2.client.registration.google.scope=profile,email

# WebSocket Configuration
websocket.endpoint=/ws
websocket.allowed-origins=http://localhost:3000,http://localhost:8080

# File Storage
file.upload-dir=./uploads
file.max-size=52428800

# Logging
logging.level.root=INFO
logging.level.com.colabtrack=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG


