<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Forge - Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-hammer"></i> Task Forge</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="#tasks" class="nav-item"><i class="fas fa-tasks"></i> Tasks</a>
                <a href="#workflows" class="nav-item"><i class="fas fa-project-diagram"></i> Workflows</a>
                <a href="#analytics" class="nav-item"><i class="fas fa-chart-bar"></i> Analytics</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2>Dashboard</h2>
            </header>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue"><i class="fas fa-tasks"></i></div>
                    <div class="stat-content">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-content">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
