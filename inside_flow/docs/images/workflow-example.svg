<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="nodeShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#fafbfc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748" text-anchor="middle">
    Flow Execution Example
  </text>
  
  <!-- Start Node -->
  <g>
    <ellipse cx="100" cy="120" rx="60" ry="40" fill="url(#nodeGrad1)" stroke="#667eea" stroke-width="3" filter="url(#nodeShadow)"/>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
      START
    </text>
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">
      Trigger Event
    </text>
  </g>
  
  <!-- Process Node 1 -->
  <g>
    <rect x="230" y="85" width="120" height="70" rx="10" fill="url(#nodeGrad2)" stroke="#667eea" stroke-width="2" filter="url(#nodeShadow)"/>
    <text x="290" y="112" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Validate Input
    </text>
    <text x="290" y="130" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Data validation
    </text>
    <text x="290" y="145" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      and sanitization
    </text>
  </g>
  
  <!-- Decision Node -->
  <g>
    <path d="M 470 120 L 530 80 L 590 120 L 530 160 Z" fill="url(#nodeGrad3)" stroke="#667eea" stroke-width="2" filter="url(#nodeShadow)"/>
    <text x="530" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Valid?
    </text>
    <text x="530" y="130" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Decision
    </text>
  </g>
  
  <!-- Process Node 2a (Yes path) -->
  <g>
    <rect x="660" y="85" width="120" height="70" rx="10" fill="url(#nodeGrad2)" stroke="#667eea" stroke-width="2" filter="url(#nodeShadow)"/>
    <text x="720" y="112" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Execute Task
    </text>
    <text x="720" y="130" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Core business
    </text>
    <text x="720" y="145" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      logic execution
    </text>
  </g>
  
  <!-- Process Node 2b (No path) -->
  <g>
    <rect x="470" y="245" width="120" height="70" rx="10" fill="#e53e3e" stroke="#c53030" stroke-width="2" filter="url(#nodeShadow)"/>
    <text x="530" y="272" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Error Handler
    </text>
    <text x="530" y="290" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Log error and
    </text>
    <text x="530" y="305" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      send notification
    </text>
  </g>
  
  <!-- Process Node 3 -->
  <g>
    <rect x="660" y="245" width="120" height="70" rx="10" fill="url(#nodeGrad2)" stroke="#667eea" stroke-width="2" filter="url(#nodeShadow)"/>
    <text x="720" y="272" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Update State
    </text>
    <text x="720" y="290" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Persist results
    </text>
    <text x="720" y="305" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      to database
    </text>
  </g>
  
  <!-- End Node -->
  <g>
    <ellipse cx="720" cy="400" rx="60" ry="40" fill="url(#nodeGrad1)" stroke="#667eea" stroke-width="3" filter="url(#nodeShadow)"/>
    <text x="720" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
      END
    </text>
    <text x="720" y="410" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">
      Flow Complete
    </text>
  </g>
  
  <!-- Connecting arrows -->
  <line x1="160" y1="120" x2="230" y2="120" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="350" y1="120" x2="470" y2="120" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="590" y1="120" x2="660" y2="120" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="530" y1="160" x2="530" y2="245" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="720" y1="155" x2="720" y2="245" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="720" y1="315" x2="720" y2="360" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="590" y1="280" x2="660" y2="280" stroke="#667eea" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Labels on arrows -->
  <text x="620" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#48bb78">
    YES
  </text>
  <text x="545" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e53e3e">
    NO
  </text>
  
  <!-- Info boxes -->
  <g opacity="0.1">
    <rect x="20" y="220" width="180" height="100" rx="8" fill="#667eea"/>
  </g>
  <text x="30" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
    Flow Features:
  </text>
  <text x="30" y="260" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
    • Conditional branching
  </text>
  <text x="30" y="278" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
    • Error handling
  </text>
  <text x="30" y="296" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
    • State persistence
  </text>
  <text x="30" y="314" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
    • Real-time monitoring
  </text>
  
  <!-- Execution time indicator -->
  <g>
    <rect x="20" y="420" width="200" height="60" rx="8" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2"/>
    <text x="30" y="440" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
      Avg Execution Time:
    </text>
    <text x="120" y="462" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#667eea">
      245ms
    </text>
  </g>
</svg>
