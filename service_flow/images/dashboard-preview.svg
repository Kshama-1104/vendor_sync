  <circle cx="310" cy="380" r="4" fill="#667eea" />
  <circle cx="360" cy="400" r="4" fill="#667eea" />
  <circle cx="410" cy="360" r="4" fill="#667eea" />
  <circle cx="460" cy="390" r="4" fill="#667eea" />
  <circle cx="510" cy="340" r="4" fill="#667eea" />
  <circle cx="560" cy="370" r="4" fill="#667eea" />
  <circle cx="610" cy="330" r="4" fill="#667eea" />
  <circle cx="660" cy="350" r="4" fill="#667eea" />
  <circle cx="710" cy="310" r="4" fill="#667eea" />
